<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<title>Employee Management System</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
body,h1,h2,h3,h4,h5,h6 {font-family: "Lato", sans-serif}
.w3-bar,h1,button {font-family: "Montserrat", sans-serif}
.fa-anchor,.fa-coffee {font-size:200px}

.table-container {
        max-height: 620px; /* Set the max height as needed */
        overflow-y: auto; /* Add vertical scroll */
    }
</style>
</head>
<body>

<!-- Navbar -->
<div class="w3-top">
  <div class="w3-bar w3-red w3-card w3-left-align w3-large">
    <a class="w3-bar-item w3-button w3-hide-medium w3-hide-large w3-right w3-padding-large w3-hover-white w3-large w3-red" href="javascript:void(0);" onclick="myFunction()" title="Toggle Navigation Menu"><i class="fa fa-bars"></i></a>
    <a th:href="@{/employee}" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white">Home</a>
    <a th:href="@{/employee/view}" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white">Employee List </a>
    <a th:href="@{/employee/addForm}" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white">Add Employee</a>
    <a th:href="@{/employee/blacklist}" class="w3-bar-item w3-button w3-padding-large w3-white">Blacklisted Employee</a>
  </div>


	<div class="container my-2">
	<h1>Blacklisted Employee</h1>
	
		<table border="1" class = "w3-table w3-striped w3-bordered w3-border w3-hoverable">
			<thead>
				<tr class = "w3-light-grey">
					<th>ID</th>
					<th>Name</th>
					<th>Date of Hiring</th>
					<th>Department</th>
					<th>Job Title</th>
					<th> Status </th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="emp : ${employeeList}">
					<td th:text="${emp.id}"></td>
					<td th:text="${emp.name}"></td>
					<td th:text="${emp.dateOfhiring}"></td>
					<td th:text="${emp.department}"></td>
					<td th:text="${emp.job_title}"></td>
                    <td th:text="${emp.status}"></td>

				</tr>
			</tbody>
		</table>
		
		
	</div>
	

  
</body>
</html>
